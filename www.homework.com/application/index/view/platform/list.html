<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>名酒抢抢抢！</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__STATIC__/css/font.css">
    <link rel="stylesheet" href="__STATIC__/css/xadmin.css">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script src="__STATIC__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__STATIC__/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

</head>
<body>
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
            <ul class="layui-tab-title">
                <li class="home">
                    <i class="layui-icon">&#xe68e;</i>HOME</li></ul>
            <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
                <dl>
                    <dd data-type="this">关闭当前</dd>
                    <dd data-type="other">关闭其它</dd>
                    <dd data-type="all">关闭全部</dd></dl>
            </div>
            <div class="layui-tab-content">
                <div class="x-nav">
                    <span class="layui-breadcrumb" style="visibility: visible;">
                        <a href="">首页</a><span lay-separator="">/</span>
                        <a><cite>名酒抢购系统</cite></a>
                    </span>
                    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
                </div>
                <div class="layui-fluid">
                    
                    <div class = "layui-card">
                        <div class="layui-card-header">
                            <legend><a name="default">您的购买记录</a></legend>
                        </div>
                        <div class = "layui-card-body layui-table-body layui-table-main">
                            
                            <!--
                            <iframe src='./welcome.html' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
                            -->
                            <table class="layui-table">
                                <thead>
                                    <tr>
                                        <th>用户名</th>
                                        <th>商品序号</th>
                                        <th>商品名</th>
                                        <th>订单号</th>
                                        <th>购物时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {volist name="list" id="vo"}
                                    <tr>
                                        <td>{$vo.user_name}</td>
                                        <td>{$vo.goods_id}</td>
                                        <td>{$vo.goods_name}</td>
                                        <td>{$vo.number}</td>
                                        <script type="text/javascript">
                                            var number = "" + {$vo.number};
                                            document.write(
                                                '<td>' 
                                                + number.substring(0, 4) + "年"
                                                + number.substring(4, 6) + "月"
                                                + number.substring(6, 8) + "日"
                                                + number.substring(8, 10) + "时"
                                                + number.substring(10, 12) + "分"
                                                + number.substring(12, 14) + "秒"
                                                + '</td>');
                                        </script>
                                    </tr>
                                    {/volist}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div id="tab_show"></div>
        </div>
    </div>
    <div class="page-content-bg"></div>
    <style id="theme_style"></style>
    <!-- 右侧主体结束 -->
    <!-- 中部结束 -->
    

</body>


</html>
